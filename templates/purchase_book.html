{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Purchase E-book</h2>
    
    {% if has_purchased %}
        <p>You have already purchased this book.</p>
        <a href="{{ url_for('view_book', unique_link=unique_link) }}" class="btn btn-success">View Book</a>
    {% else %}
        <p>The price for this PDF book is $20 with a $3 tax.</p>
        <form method="POST" action="{{ url_for('purchase_book') }}">
            <button type="submit" class="btn btn-primary">Buy Now</button>
        </form>
    {% endif %}
</div>
{% endblock %}
