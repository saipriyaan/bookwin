{% extends 'base.html' %}

{% block title %}Client Dashboard{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Order {{ order_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .username {
            font-weight: bold;
        }
        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        #new-message-form {
            display: flex;
            margin-top: 10px;
        }
        #new-message-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #new-message-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #new-message-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat - Order {{ order_id }}</h1>
        <div id="messages">
            {% for message in messages %}
                <div class="message">
                    <div class="username">{{ message.username }}</div>
                    <div class="timestamp">{{ message.timestamp }}</div>
                    <div class="message-text">{{ message.message }}</div>
                </div>
            {% endfor %}
        </div>
        <form id="new-message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        // Function to fetch messages from the server
        function fetchMessages() {
            fetch(`/fetch_messages/{{ order_id }}`)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = ''; // Clear existing messages
                    data.messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `
                            <div class="username">${message.username}</div>
                            <div class="timestamp">${message.timestamp}</div>
                            <div class="message-text">${message.message}</div>
                        `;
                        messagesContainer.appendChild(messageElement);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);

        // Handle form submission
        document.getElementById('new-message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message) {
                fetch('/chat/{{ order_id }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ 'message': message })
                })
                .then(response => response.text())
                .then(() => {
                    messageInput.value = ''; // Clear input field
                    fetchMessages(); // Refresh messages
                })
                .catch(error => console.error('Error sending message:', error));
            }
        });

        // Initial fetch to populate messages
        fetchMessages();
    </script>
</body>
</html>
{% endblock %}
