{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #fff;">
    <h2 style="text-align: center; margin-bottom: 20px;">Create a New Account</h2>
    <form method="POST" style="display: flex; flex-direction: column;">
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username:</label>
            <input type="email" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 4px; background-color: #2196F3; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                Sign Up
            </button>
        </div>
    </form>
</div>
{% endblock %}
