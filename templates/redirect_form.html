<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .loading-text {
            font-size: 2rem;
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease-in-out infinite, fade 1.5s infinite alternate;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="loading-text">Loading...</div>
        
    <form id="postRedirectForm" method="POST" action="{{ url_for('purchase_boo') }}">
        <input type="hidden" name="redirect" value="true">
    </form>

   
    <script>
        // Automatically submit the form when the page loads
        document.getElementById('postRedirectForm').submit();
    </script>


 
</body>
</html>
