{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker ID Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-section {
            display: none;
            margin-top: 15px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleForm(hasBroker) {
            const formSection = document.getElementById('brokerFormSection');
            if (hasBroker) {
                formSection.style.display = 'block';
            } else {
                document.getElementById('redirectForm').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Do you have a Broker ID?</h2>
        <button onclick="toggleForm(true)">Yes</button>
        <button onclick="toggleForm(false)">No</button>

        <div id="brokerFormSection" class="form-section">
            <form method="POST" action="{{ url_for('broker_form') }}">
                <label for="brokerId">Enter your Broker ID:</label><br>
                <input type="text" id="brokerId" name="brokerId" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <form id="redirectForm" method="POST" action="{{ url_for('purchase_boo') }}">
            <input type="hidden" name="redirect" value="true">
        </form>
    </div>
</body>
</html>
{% endblock %}
