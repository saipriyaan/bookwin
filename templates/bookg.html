<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Animation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4caf50;
            padding: 15px 20px;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 40px;
        }
        .auth-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #66bb6a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .auth-links a:hover {
            background-color: #388e3c;
        }
        .step-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }
        .step {
            background-color: #ffffff;
            border-radius: 10px;
            margin: 15px 0;
            padding: 20px;
            width: 100%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.4s ease, background-color 0.3s ease;
            cursor: pointer;
            border-left: 5px solid #4caf50;
        }
        .step:hover {
            transform: translateY(-10px);
            background-color: #e8f5e9;
        }
        .step-number {
            font-size: 24px;
            color: #2e7d32;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-description {
            font-size: 18px;
            color: #555;
        }
        .step-final {
            color: #d32f2f;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .step-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .step-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="{{ url_for('static', filename='the.png') }}"></a>
        </div>
        <div class="auth-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('guide') }}">Guide</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('bookg') }}">Guide</a>
                <a href="{{ url_for('sales_rep_signup') }}">Sign Up</a>
                <a href="{{ url_for('sales_rep_login') }}">Login</a>
            {% endif %}
        </div>
    </header>

    <h1 style="text-align: center; color: #2e7d32;">Earn Your Commission in 4 Simple Steps</h1>
    <div class="step-container">
        <div class="step">
            <div class="step-number">Step 1</div>
            <div class="step-description">Login or Create an Account
<br><br>
                <button class="step-button" onclick="window.location.href='{{ url_for('sales_rep_signup') }}'">Sign Up Now</button>   
        <button class="step-button" onclick="window.location.href='{{ url_for('sales_rep_login') }}'">Login</button>
            </div>
        </div>
        <div class="step">
            <div class="step-number">Step 2</div>
            <div class="step-description">Share Your Referral Code</div>
        </div>
        <div class="step">
            <div class="step-number">Step 3</div>
            <div class="step-description">Advertise and Make a Sale</div>
        </div>
        <div class="step">
            <div class="step-number">Step 4</div>
            <div class="step-description step-final">Get Your Commission of $6</div>
        </div>
    </div>

 
</body>
</html>
